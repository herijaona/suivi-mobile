<div class="spinner" *ngIf="spinnerService.visibility | async">
    <ion-spinner></ion-spinner>
</div>
<h3>Details de la vaccination</h3>
<ul>
    <li>
        <span>Date d'intervention : </span> {{interventionDate}}
    </li>
    <li>
        <span>Executant :</span> {{lastName}}
    </li>
    <li>
        <span>Telephone :</span> {{phoneProfessional}}
    </li>
    <li>
        <span>Prescripteur :</span> {{firstNamePrescripteur}}
    </li>
    <li>
        <span>Vaccin :</span> {{vaccinName}}
    </li>
    <li>
        <span>Etat : </span> {{ etat }}
    </li>
</ul>
