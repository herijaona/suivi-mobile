<div class="spinner" *ngIf="spinnerService.visibility | async">
  <ion-spinner></ion-spinner>
</div>
<ion-content padding class="text-center list-item" *ngIf="show">
  <ion-searchbar type="text" placeholder="Rechercher" debounce="500"></ion-searchbar>
  <!-- <ion-spinner *ngIf="spinnerService.visibility | async"></ion-spinner> -->
  <ion-list lines="none">
      <ion-item [color]="even? 'gray' : 'white'" *ngFor="let item of listeConsultation; let even = even" no-lines>
          <ion-label>
              <h2>Date : {{item.dateConsultation | date:'dd/MM/yy HH:mm a'}}</h2>
              <h3>Description : {{item.dateConsultation }}</h3>
              <h3>Praticien prescipteur : {{ item.praticienPrescripteur.lastName +' '+ item.praticienPrescripteur.firstName  }}</h3>
              <div class="p">Etat :
                  <span *ngIf="!item.etat " [ngStyle]="getStatusColor(item.etat)"> En attente </span>
                  <span *ngIf="item.etat" [ngStyle]="getStatusColor(item.etat)"> Réalisé </span>
              </div>
          </ion-label>
          <!--<ion-router-link (click)="details(item)" >
              <ion-icon name="eye-outline"></ion-icon>
          </ion-router-link>-->
      </ion-item>
  </ion-list>
</ion-content>

<app-details *ngIf="!show" account-id="4747" [somethingTestB]="tuto"></app-details>
