<div class="spinner" *ngIf="spinnerService.visibility | async">
    <ion-spinner></ion-spinner>
</div>
<ion-content padding class="text-center list-item" *ngIf="!showParent">
    <ion-button expand="block" class="btn-proposition" (click)="link('proposition')">
        Proposer un rendez-vous
        <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="chevron-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-inline--fa fa-chevron-right fa-w-10 fa-3x"><g class="fa-group"><path fill="currentColor" d="M188.74 256l56.78 56.89L91.21 466.9a24 24 0 0 1-33.94 0l-22.7-22.65a23.93 23.93 0 0 1 0-33.84z" class="fa-secondary"></path><path fill="currentColor" d="M91.25 45.06l194.33 194a23.93 23.93 0 0 1 0 33.84l-40 40-211-211.34a23.92 23.92 0 0 1 0-33.84l22.7-22.65a24 24 0 0 1 33.97-.01z" class="fa-primary"></path></g></svg>
    </ion-button>
    <ion-button expand="block" class="btn-valide" (click)="link('valide')">
        Rendez-vous validé
        <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="chevron-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-inline--fa fa-chevron-right fa-w-10 fa-3x"><g class="fa-group"><path fill="currentColor" d="M188.74 256l56.78 56.89L91.21 466.9a24 24 0 0 1-33.94 0l-22.7-22.65a23.93 23.93 0 0 1 0-33.84z" class="fa-secondary"></path><path fill="currentColor" d="M91.25 45.06l194.33 194a23.93 23.93 0 0 1 0 33.84l-40 40-211-211.34a23.92 23.92 0 0 1 0-33.84l22.7-22.65a24 24 0 0 1 33.97-.01z" class="fa-primary"></path></g></svg>
    </ion-button>
    <ion-button expand="block" class="btn-annule" (click)="link('annule')">
        Rendez-vous Annulé
        <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="chevron-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-inline--fa fa-chevron-right fa-w-10 fa-3x"><g class="fa-group"><path fill="currentColor" d="M188.74 256l56.78 56.89L91.21 466.9a24 24 0 0 1-33.94 0l-22.7-22.65a23.93 23.93 0 0 1 0-33.84z" class="fa-secondary"></path><path fill="currentColor" d="M91.25 45.06l194.33 194a23.93 23.93 0 0 1 0 33.84l-40 40-211-211.34a23.92 23.92 0 0 1 0-33.84l22.7-22.65a24 24 0 0 1 33.97-.01z" class="fa-primary"></path></g></svg>
    </ion-button>
</ion-content>

<ion-content>
    <ion-router-outlet></ion-router-outlet>
</ion-content>
