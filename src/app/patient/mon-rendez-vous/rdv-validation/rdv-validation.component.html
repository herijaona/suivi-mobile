<ng-template [ngIf]="allOrdoVaccin">
    <ion-content padding class="text-center list-item">
        <ion-searchbar type="text" placeholder="Rechercher" debounce="500"></ion-searchbar>
        <ion-spinner [diameter]="50" *ngIf="spinnerService.visibility | async"></ion-spinner>
        <ion-list lines="none">
            <ion-item [color]="even? 'gray' : 'white'" *ngFor="let item of data; let even = even" no-lines (click)="findOneOrdonnance(item.id)">
                <ion-label>
                    <h2>Date : {{item.datePrise}}</h2>
                    <h3>Vaccin : {{item.vaccin.vaccinName}}</h3>
                    <div class="p">Status :
                        <span [ngStyle]="getStatusColor(item.statusVaccin)"> {{getStatus(item.statusVaccin)}}</span>
                    </div>
                    <div class="p">Praticien executant : {{item.referencePraticienExecutant}}</div>
                    <div>{{item.patient}}</div>
                    <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="chevron-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-inline--fa fa-chevron-right fa-w-10 fa-3x"><g class="fa-group"><path fill="currentColor" d="M188.74 256l56.78 56.89L91.21 466.9a24 24 0 0 1-33.94 0l-22.7-22.65a23.93 23.93 0 0 1 0-33.84z" class="fa-secondary"></path><path fill="currentColor" d="M91.25 45.06l194.33 194a23.93 23.93 0 0 1 0 33.84l-40 40-211-211.34a23.92 23.92 0 0 1 0-33.84l22.7-22.65a24 24 0 0 1 33.97-.01z" class="fa-primary"></path></g></svg>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ng-template>

<ng-template [ngIf]="allOrdoVaccinId">
    <ion-spinner [diameter]="50" *ngIf="spinnerService.visibility | async"></ion-spinner>
    <ion-content>
        <div>
            {{ordo1.datePrise}}
        </div>
    </ion-content>
</ng-template>
