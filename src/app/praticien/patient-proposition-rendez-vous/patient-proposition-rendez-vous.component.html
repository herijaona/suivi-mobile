<ion-grid fixed>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title> New Appointment Proposal </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form
            [formGroup]="propositionForm"
            (ngSubmit)="propose()"
            method="post"
          >
            <div class="mb-14">
              <label>Choose patient</label>
              <ion-select
                placeholder="Select"
                formControlName="patient"
                required
              >
                <ion-select-option
                  *ngFor="let item of patients"
                  [value]="item.id"
                  >{{ item.firstName + " " + item.lastName }}</ion-select-option
                >
              </ion-select>
              <small
                class="form-text red-color"
                *ngIf="isFieldInvalid(propositionForm, 'patient')"
                >This field is required</small
              >
            </div>

            <div class="mb-14">
              <label>Proposed date</label>
              <ion-datetime
                display-format="MMM DD, YYYY"
                formControlName="dateRdv"
                required
              ></ion-datetime>
              <small
                class="form-text red-color"
                *ngIf="isFieldInvalid(propositionForm, 'dateRdv')"
                >This field is required</small
              >
            </div>

            <div class="mb-14">
              <label>Proposed time</label>
              <ion-datetime
                display-format="h:mm A"
                picker-format="h:mm A"
                formControlName="heureRdv"
                required
              ></ion-datetime>
              <small
                class="form-text red-color"
                *ngIf="isFieldInvalid(propositionForm, 'heureRdv')"
                >This field is required</small
              >
            </div>

            <div class="mb-14">
              <label>Description of the appointment</label>
              <ion-input
                type="text"
                required
                formControlName="description"
              ></ion-input
              ><small
                class="form-text red-color"
                *ngIf="isFieldInvalid(propositionForm, 'description')"
                >This field is required</small
              >
            </div>

            <ion-row>
              <ion-col>
                <ion-button color="danger" expand="block" (click)="cancel()">
                  <ion-icon slot="start" name=""> x </ion-icon
                  >Cancel</ion-button
                >
                <legend class="ion-text-center"></legend>
                <ion-button type="submit" color="success" expand="block"
                  ><ion-icon slot="start" name="save-outline"></ion-icon>
                  Save
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
