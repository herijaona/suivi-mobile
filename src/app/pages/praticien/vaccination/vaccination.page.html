<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!ios && !showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-menu-button *ngIf="ios"></ion-menu-button>

    <ion-title *ngIf="!ios && !showSearchbar">Vaccination</ion-title>
    <ion-searchbar
      *ngIf="showSearchbar"
      showCancelButton="always"
      [(ngModel)]="queryText"
      (ionChange)="filterItems($event)"
      (ionCancel)="showSearchbar = false"
      placeholder="Rechercher"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vaccination</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar
        [(ngModel)]="queryText"
        (ionChange)="filterItems($event)"
        placeholder="Search"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list #scheduleList>
    <ion-item-group *ngFor="let consult of filteredVaccinations">
      <ion-item-divider sticky>
        <ion-label class="ion-text-center"> {{ consult.nomPatient}} </ion-label>
      </ion-item-divider>

      <ion-item-sliding
        *ngFor="let eachVaccination of consult.groups"
        #slidingItem
      >
        <ion-item>
          <ion-grid>
            <ion-row (click)="alert()">
              <ion-col size="8">
                <ion-label class="information">
                  {{eachVaccination.operation}}
                </ion-label>
              </ion-col>
              <ion-col class="middle" size="2" offset-md="2">
                <ion-button
                  *ngIf="eachVaccination._status.toString() === this.GENERATE"
                  class="status"
                  color="tertiary"
                  expand="block"
                  fill="outline"
                >
                  {{eachVaccination._status}}
                </ion-button>

                <ion-button
                  *ngIf="eachVaccination._status.toString() === this.PENDING"
                  class="status"
                  color="sorange"
                  expand="block"
                  fill="outline"
                >
                  {{eachVaccination._status}}
                </ion-button>

                <ion-button
                  *ngIf="eachVaccination._status.toString() === this.REJECTED"
                  class="status"
                  color="sred"
                  expand="block"
                  fill="outline"
                >
                  {{eachVaccination._status}}
                </ion-button>

                <ion-button
                  *ngIf="eachVaccination._status.toString() === this.SCHEDULED"
                  class="status"
                  color="primary"
                  expand="block"
                  fill="outline"
                >
                  {{eachVaccination._status}}
                </ion-button>

                <ion-button
                  *ngIf="eachVaccination._status.toString() === this.REALIZED"
                  class="status"
                  color="sgreen"
                  expand="block"
                  fill="outline"
                >
                  {{eachVaccination._status}}
                </ion-button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="btn-cnfrm">
                <ion-button
                  *ngIf="eachVaccination._action.toString() === this.ACTION_VOIR"
                  class="status"
                  color="sgreen"
                  (click)="watchVaccin(eachVaccination)"
                  expand="block"
                >
                  <ion-icon slot="start" name="eye-outline"></ion-icon>
                  <ion-label>voir</ion-label>
                </ion-button>

                <ion-button
                  *ngIf="eachVaccination._action.toString() === this.ACTION_REALIZED && eachVaccination._status.toString() === this.SCHEDULED"
                  class="status"
                  color="tertiary"
                  expand="block"
                  (click)="openRealizeVaccModal(eachVaccination)"
                >
                  <ion-icon
                    slot="start"
                    name="checkmark-circle-outline"
                  ></ion-icon>
                  <ion-label>réaliser</ion-label>
                </ion-button>

                <!-- <ion-button
                  *ngIf="eachVaccination._action.toString() === this.ACTION_REALIZED && eachVaccination._status.toString() === this.REALIZED"
                  class="status"
                  color="sred"
                  expand="block"
                >
                  <ion-icon slot="start" name="close-circle-outline"></ion-icon>
                  <ion-label>rejeté</ion-label>
                </ion-button> -->

                <ion-button
                  *ngIf="eachVaccination._action.toString() === this.ACTION_ORGANIZED_REJECT"
                  class="status"
                  color="sgreen"
                  expand="block"
                  (click)="organizeVaccinWithNotebook(eachVaccination)"
                >
                  <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
                  <ion-label>organiser</ion-label>
                </ion-button>

                <ion-button
                  *ngIf="eachVaccination._action.toString() === this.ACTION_ORGANIZED_REJECT"
                  class="status"
                  color="sred"
                  expand="block"
                  (click)="rejectVaccinWithNotebook(eachVaccination)"
                >
                  <ion-icon slot="start" name="close-circle-outline"></ion-icon>
                  <ion-label>rejeter</ion-label>
                </ion-button>

                <ion-button
                  *ngIf="eachVaccination._action.toString() === this.ACTION_GENERATE_REJECT"
                  class="status"
                  color="sgreen"
                  expand="block"
                  (click)="generateVaccin(eachVaccination)"
                >
                  <ion-icon slot="start" name="close-circle-outline"></ion-icon>
                  <ion-label>générer</ion-label>
                </ion-button>

                <ion-button
                  *ngIf="eachVaccination._action.toString() === this.ACTION_GENERATE_REJECT"
                  class="status"
                  color="sred"
                  expand="block"
                  (click)="rejectVaccin(eachVaccination)"
                >
                  <ion-icon slot="start" name="close-circle-outline"></ion-icon>
                  <ion-label>rejeter</ion-label>
                </ion-button>

                <ion-button
                  *ngIf="eachVaccination.operation.toString() === this.OPERATION_INT_VACCINATION"
                  class="status"
                  color="sgreen"
                  expand="block"
                  (click)="watchVaccinWithNotebook(eachVaccination)"
                >
                  <ion-icon slot="start" name="eye-outline"></ion-icon>
                  <ion-label>Voir</ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="vaccinations.length != 0">
    <app-empty-page></app-empty-page>
  </ion-list-header>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button color="primary" (click)="openCreateVaccModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
