<ion-header>
  <ion-toolbar>
    <ion-title>Intervention</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid fixed>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title><ion-text color="sred"> </ion-text> </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="realizeForm" method="post" (ngSubmit)="realize()">
            <div class="mb-14">
              <label>Lot</label>
              <ion-input
                type="text"
                placeholder="Awesome Input"
                formControlName="lot"
              ></ion-input>
            </div>
            <ion-row>
              <ion-col>
                <ion-button color="sred" expand="block">
                  <ion-icon slot="start" name=""> x </ion-icon
                  >Cancel</ion-button
                >
                <legend class="ion-text-center"></legend>
                <ion-button type="submit" color="sgreen" expand="block"
                  ><ion-icon slot="start" name="save-outline"></ion-icon>
                  Save
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
