<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!ios && !showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-menu-button *ngIf="ios"></ion-menu-button>
    <ion-title *ngIf="!ios && !showSearchbar">Mes Patients </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar= true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="this.assoc_patients.length == 0">
  <app-empty-page></app-empty-page>
</ion-content>

<ion-content>
  <ion-list #scheduleList>
    <ion-item-group>
      <ion-item-sliding #slidingItem>
        <ion-item lines="none" *ngFor="let patient of this.assoc_patients">
          <ion-card>
            <ion-card-content
              ><ion-grid>
                <ion-row>
                  <ion-col size="4">
                    <ion-label>
                      <img src="../../../assets/images/praticien.jpg" />
                    </ion-label>
                  </ion-col>
                  <ion-col size="8" class="information">
                    <h2 class="name">
                      {{patient.firstName}} {{patient.lastName}}
                    </h2>

                    <ion-label> </ion-label>
                    <ion-label> Pays : {{patient.state}} </ion-label>
                    <ion-label> Ville : {{patient.city}} </ion-label>
                    <ion-label> Adresse : {{patient.address}} </ion-label>
                  </ion-col>
                </ion-row>
                <ion-row> </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
