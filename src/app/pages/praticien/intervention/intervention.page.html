<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!ios && !showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-menu-button *ngIf="ios"></ion-menu-button>

    <ion-segment *ngIf="ios" [(ngModel)]="segment" (ionChange)="showAccepted()">
      <ion-segment-button value="all" color="sgreen"> All </ion-segment-button>
      <ion-segment-button value="favorites" color="sgreen">
        Accepté
      </ion-segment-button>
    </ion-segment>
    <ion-title *ngIf="!ios && !showSearchbar">Intervention</ion-title>
    <ion-searchbar
      *ngIf="showSearchbar"
      showCancelButton="always"
      [(ngModel)]="queryText"
      (ionChange)="getIntervention()"
      (ionCancel)="showSearchbar = false"
      placeholder="Rechercher"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
    <ion-segment [(ngModel)]="segment" (ionChange)="showAccepted()">
      <ion-segment-button value="all"> Tout </ion-segment-button>
      <ion-segment-button value="accepted"> Accépté </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Intervention</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar
        [(ngModel)]="queryText"
        placeholder="Search"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>


  <ion-list #scheduleList [hidden]="shownSessions === 0">
    <ion-item-group *ngFor="let intervt of interventionFiltered">
      <ion-item-divider sticky>
        <ion-label class="ion-text-center"> {{ intervt.date}} </ion-label>
      </ion-item-divider>

      <ion-item-sliding
        *ngFor="let eachIntervention of intervt.groups"
        #slidingItem
        [attr.track]="eachIntervention.type | lowercase"
      >
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="7">
                <ion-label class="information">
                  <h2>
                    {{eachIntervention.patient}} -
                    <label class="vaccine">
                      {{eachIntervention.vaccine}}
                    </label>
                  </h2>
                  <p>{{eachIntervention.date}}</p>
                  <p>{{eachIntervention.type}}</p>
                </ion-label>
              </ion-col>
              <ion-col class="middle" size="3">
                <ion-button
                  *ngIf="eachIntervention.status === OKSTATUS"
                  class="status"
                  color="sgreen"
                  expand="block"
                  fill="outline"
                >
                  Accepted
                </ion-button>

                <ion-button
                  *ngIf="eachIntervention.status === NOPSTATUS"
                  class="status"
                  color="sred"
                  expand="block"
                  fill="outline"
                >
                  Refused
                </ion-button>

                <ion-button
                  *ngIf="eachIntervention.status === PENDSTATUS"
                  class="status"
                  color="sorange"
                  expand="block"
                  fill="outline"
                >
                  Pending
                </ion-button>
              </ion-col>
            </ion-row>

            <ion-row *ngIf="eachIntervention.status === PENDSTATUS">
              <ion-col class="btn-cnfrm">
                <ion-button
                  (click)="alertAcceptIntervention(eachIntervention.id)"
                  expand="block"
                  color="sgreen"
                >
                  <ion-icon
                    slot="start"
                    name="checkmark-circle-outline"
                  ></ion-icon>
                  <ion-label>Accept</ion-label>
                </ion-button>

                <ion-button
                  (click)="alertRemoveIntervention(eachIntervention.id)"
                  expand="block"
                  color="sred"
                >
                  <ion-icon name="close-circle-outline" slot="start"></ion-icon>
                  <ion-label>Decline</ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="interventionShow.size != 0">
   
  <app-empty-page></app-empty-page>

  </ion-list-header>
</ion-content>
