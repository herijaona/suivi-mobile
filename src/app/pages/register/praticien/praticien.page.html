<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Praticien</ion-title>
    <ion-title slot="end" color="tertiary" class="identifiant"
      >{{_id}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<div class="topContent">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <img
          src="../../../../assets/images/logo_matipla.png"
          srcset=""
          width="150px"
          class="mb-2"
        />
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</div>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="praticienRegisterForm">
        <ion-item lines="full">
          <ion-label position="stacked">Nom</ion-label>
          <ion-input
            type="text"
            required
            formControlName="lastName"
          ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked">Pr√©nom</ion-label>
          <ion-input
            type="text"
            required
            formControlName="firstName"
          ></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="stacked">Date de naissance</ion-label>
          <ion-datetime
            display-format="MMM DD, YYYY"
            formControlName="birthday"
            required
          ></ion-datetime>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="stacked">Pays</ion-label>
          <ion-select placeholder="Select" formControlName="country" required>
            <ion-select-option>Madagascar</ion-select-option>
            <ion-select-option>France</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="stacked">Ville</ion-label>
          <ion-select placeholder="Select" formControlName="city" required>
            <ion-select-option>Madagascar</ion-select-option>
            <ion-select-option>France</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked">Sexe</ion-label>
          <ion-select placeholder="Select" formControlName="gender" required>
            <ion-select-option>Masculin</ion-select-option>
            <ion-select-option>Feminin</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked">Fonction</ion-label>
          <ion-input type="text" required formControlName="function">
          </ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="stacked">Adresse</ion-label>
          <ion-textarea required formControlName="address"></ion-textarea>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="text" required formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="stacked">Password</ion-label>
          <ion-input
            type="password"
            required
            formControlName="password"
          ></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button type="submit" color="sgreen " expand="block"
              >Sign Up</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
