<ion-header>
  <ion-toolbar>
    <ion-title
      >Intervention pour le vaccin {{ this.carnet.nomVaccin }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-grid fixed>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title
            ><ion-text color="sred">
              {{ this.carnet.date_prise.date | date: 'MMM dd, yyyy' }}
            </ion-text>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form
            [formGroup]="propositionForm"
            (ngSubmit)="intervention(this.propositionForm.value['praticien'])"
            method="post"
          >
            <div class="mb-14">
              <label>choisi un praticien</label>
              <ion-select
                placeholder="Select"
                formControlName="praticien"
                required
              >
                <ion-select-option
                  *ngFor="let item of praticiens"
                  [value]="item.id"
                  >{{
                    item.firstName.toString() + ' ' + item.lastName.toString()
                  }}</ion-select-option
                >
              </ion-select>
            </div>

            <ion-row>
              <ion-col>
                <ion-button color="sred" expand="block" (click)="closeModal()">
                  <ion-icon slot="start" name=""> x </ion-icon
                  >Cancel</ion-button
                >
                <legend class="ion-text-center"></legend>
                <ion-button type="submit" color="sgreen" expand="block"
                  ><ion-icon slot="start" name="save-outline"></ion-icon>
                  Save
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
