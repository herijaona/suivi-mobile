<ion-header translutient="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!ios && !showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title *ngIf="!ios && !showSearchbar">Vaccination</ion-title>
    </ion-buttons>
    <ion-menu-button *ngIf="ios" slot="start"></ion-menu-button>
    <ion-title *ngIf="ios">Vaccination</ion-title>

    <ion-searchbar
      (ionInput)="filterItems($event)"
      debounce="500"
      placeholder="Rechercher"
      type="text"
      showCancelButton="always"
      *ngIf="showSearchbar"
      (ionCancel)="showSearchbar = false"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="ios">
    <ion-searchbar
      (ionInput)="filterItems($event)"
      debounce="500"
      placeholder="Rechercher"
      type="text"
      (ionCancel)="showSearchbar = false"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #VaccinList>
    <ion-item-group *ngFor="let consult of vaccinsFiltered">
      <ion-item-divider sticky>
        <ion-label slot="start"> {{ consult.date}} </ion-label>
      </ion-item-divider>

      <ion-item-sliding
        *ngFor="let eachVaccination of consult.groups"
        [attr.track]="eachVaccination.status | lowercase"
        #slidingItem
      >
        <ion-item *ngIf="eachVaccination.show === true">
          <ion-grid>
            <ion-row>
              <ion-col size="7">
                <ion-label class="information">
                  <ion-row>
                    <ion-col size="12">
                      <h2 class="makeBoldAndLarge">
                        {{eachVaccination.vaccin}}
                      </h2>
                      <h3>{{eachVaccination.date}}</h3>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <p>
                        Rappel :
                        <span class="dateRapelle">
                          {{eachVaccination.dateRapelle}}</span
                        >
                      </p>
                    </ion-col>
                  </ion-row>
                </ion-label>
              </ion-col>
              <ion-col class="middle" size="2" offset-md="2">
                <ion-button
                  *ngIf="eachVaccination.status.toString() === OKSTATUS"
                  class="status"
                  color="sgreen"
                  expand="block"
                  fill="outline"
                >
                  Realised
                </ion-button>

                <ion-button
                  *ngIf="eachVaccination.status.toString() === PENDSTATUS"
                  class="status"
                  color="sorange"
                  expand="block"
                  fill="outline"
                >
                  Pending
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
