<ion-header translutient="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!ios && !showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title *ngIf="!ios && !showSearchbar">Vaccination</ion-title>
    </ion-buttons>
    <ion-menu-button *ngIf="ios" slot="start"></ion-menu-button>
    <ion-title *ngIf="ios">Vaccination</ion-title>

    <ion-searchbar
      (ionInput)="filterItems($event)"
      debounce="500"
      placeholder="Rechercher"
      type="text"
      showCancelButton="always"
      *ngIf="showSearchbar"
      (ionCancel)="showSearchbar = false"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="ios">
    <ion-searchbar
      (ionInput)="filterItems($event)"
      debounce="500"
      placeholder="Rechercher"
      type="text"
      (ionCancel)="showSearchbar = false"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" *ngIf="isItemAvailable"> </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <!-- <ion-fab-button [routerLink]="['new-rdv']"> -->
  <ion-fab-button (click)="openNewRdvModal()" color="sgreen">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
