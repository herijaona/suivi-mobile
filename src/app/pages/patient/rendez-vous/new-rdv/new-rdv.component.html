<ion-header>
  <ion-toolbar>
    <ion-title>Nouveau rendez-vous</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid fixed>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title> </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form
            [formGroup]="propositionForm"
            (ngSubmit)="propose()"
            method="post"
          >
            <div class="mb-14">
              <label>Choisir praticien</label>
              <ion-select
                placeholder="Select"
                formControlName="praticien"
                required
              >
                <ion-select-option
                  *ngFor="let item of praticiens"
                  [value]="item.id"
                  >{{
                    item.firstName.toString() + " " + item.lastName.toString()
                  }}</ion-select-option
                >
              </ion-select>
            </div>
            <div class="mb-14">
              <label>Type de rendez-vous</label>
              <ion-select formControlName="typeRdv" required>
                <ion-select-option value="vaccination"
                  >Vaccination</ion-select-option
                >
                <ion-select-option value="consultation"
                  >Consultation</ion-select-option
                >
                <ion-select-option value="intervention"
                  >Intervention</ion-select-option
                >
              </ion-select>
            </div>
            <div class="mb-14">
              <label>Description </label>
              <ion-input
                type="text"
                required
                formControlName="description"
              ></ion-input>
            </div>
            <div class="mb-14">
              <label>Propose une date </label>
              <ion-datetime
                display-format="MMM DD, YYYY"
                formControlName="dateRdv"
                required
              ></ion-datetime>
            </div>

            <div class="mb-14">
              <label>Propose un horaire</label>
              <ion-datetime
                display-format="h:mm A"
                picker-format="h:mm A"
                formControlName="heureRdv"
                required
              ></ion-datetime>
            </div>

            <ion-row>
              <ion-col>
                <ion-button color="sred" expand="block" (click)="dismiss()">
                  <ion-icon slot="start" name=""> x </ion-icon
                  >Cancel</ion-button
                >
                <legend class="ion-text-center"></legend>
                <ion-button type="submit" color="sgreen" expand="block"
                  ><ion-icon slot="start" name="save-outline"></ion-icon>
                  Save
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
