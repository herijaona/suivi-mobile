<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button *ngIf="ios" (click)="dismiss()">Annuler</ion-button>
      <ion-button *ngIf="!ios" (click)="selectAll(false)">Reset</ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center"> Filter Track Sessions </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="applyFilters()" strong>Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [lines]="ios ? 'inset' : 'full'">
    <ion-list-header>Tracks</ion-list-header>
    <ion-card>
      <ion-card-title>Types</ion-card-title>
      <ion-card-content>
        <ion-item
          *ngFor="let track of tracksTypes"
          [attr.track]="track.name | lowercase"
          lines="none"
        >
          <ion-icon
            *ngIf="ios"
            slot="start"
            [name]="track.icon"
            color="medium"
          ></ion-icon>
          <ion-label>{{ track.name }}</ion-label>
          <ion-checkbox
            [(ngModel)]="track.isChecked"
            color="sgreen"
          ></ion-checkbox>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="this.trackStatsMock.length != 0">
      <ion-card-title>States</ion-card-title>
      <ion-card-content>
        <ion-item
          *ngFor="let track of tracksStates"
          [attr.track]="track.name | lowercase"
          lines="none"
        >
          <ion-icon
            *ngIf="ios"
            slot="start"
            [name]="track.icon"
            color="medium"
          ></ion-icon>
          <ion-label>{{ track.name }}</ion-label>
          <ion-checkbox
            [(ngModel)]="track.isChecked"
            color="sred"
          ></ion-checkbox>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="selectAll(false)">Deselect All</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="selectAll(true)">Select All</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
