<ion-menu
  side="start"
  type="overlay"
  menuId="first"
  contentId="contentss"
  [ngStyle]="{'--max-width': '200px'}"
>
  <ion-header>
    <ion-toolbar>
      <ion-title text-wrap>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
        <ion-item
          text-wrap
          routerLink="{{p.url}}"
          routerDirection="root"
          [class.active-item]="selectedPath === p.url"
          >{{p.title}}
        </ion-item>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let s of p.subPages">
            <ion-item>
              <ion-label> {{s.title}} </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button (click)="openFirst()"></ion-menu-button>
      </ion-buttons>
      <ion-title>Patient Area</ion-title>
    </ion-toolbar>
  </ion-header>
</div>
<router-outlet id="contentss" main></router-outlet>
