<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!ios && !showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-menu-button *ngIf="ios"></ion-menu-button>
    <ion-title *ngIf="!ios && !showSearchbar">Mes Praticiens </ion-title>
    <!-- <ion-searchbar
      *ngIf="showSearchbar"
      showCancelButton="always"
      [(ngModel)]="queryText"
      (ionChange)="updateRdvList()"
      (ionCancel)="showSearchbar= false"
      placeholder="Rechercher"></ion-searchbar> -->
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar= true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #scheduleList>
    <ion-item-group>
      <ion-item-sliding #slidingItem>
        <ion-item lines="none" *ngFor="let praticien of this.assoc_praticiens">
          <ion-card>
            <ion-card-content
              ><ion-grid>
                <ion-row>
                  <ion-col size="4">
                    <ion-label>
                      <img src="../../../assets/images/praticien.jpg" />
                    </ion-label>
                  </ion-col>
                  <ion-col size="8" class="information">
                    <h2 class="name">
                      Dr. {{praticien.firstName}} {{praticien.lastName}}
                    </h2>
                    <ion-label class="fonction"
                      >{{praticien.fonction}}
                    </ion-label>

                    <ion-label> </ion-label>
                    <ion-label> Pays : {{praticien.state}} </ion-label>
                    <ion-label> Ville : {{praticien.city}} </ion-label>
                  </ion-col>
                </ion-row>
                <ion-row> </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
